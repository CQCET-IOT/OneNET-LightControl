<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>WEB应用控制MQTT设备</title>
    <meta name="keywords" content="demo">
    <meta name="description" content="WEB应用控制MQTT设备">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script src="/static/css/commoncss.js"></script>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style type="text/css">
        .mid-block{
            color: #262626;
        }
        .red-block{
             color: #f0f080;
         }
    </style>
</head>

<body class="blue-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2 >通过网页控制MQTT设备</h2>

            </div>
            <div class="red-block">
                <h2 th:text="${msg}"></h2>
            </div>
            <form class="m-t" role="form" th:action="@{/command}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="设备ID" required="true" id="deviceid" name="deviceid" autofocus="autofocus" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="产品秘钥" required="true" id="apikey" name="apikey" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="消息内容" required="true" id="command" name="command" >
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">  发    送  </button>


                <p class="text-muted text-center"> <a href="/"><small>清空</small></a></p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/hplus/js/bootstrap.min.js?v=3.3.6"></script>
</body>

</html>
