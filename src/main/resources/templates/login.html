<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title th:text="${title}"></title>
    <meta name="keywords" content="demo">
    <meta name="description" content="我的物联网世界">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script src="/static/css/commoncss.js"></script>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style type="text/css">
        .mid-block{
            color: #262626;
        }
        .red-block{
             color: #f0f080;
         }
    </style>
</head>

<body class="blue-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2 th:text="${mainmsg}"></h2>

            </div>
            <div class="red-block">
                <h2 th:text="${secondmsg}"></h2>
            </div>
            <form class="m-t" role="form" th:action="@{/dologin}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="用户ID" required="true" id="userid" name="userid" autofocus="autofocus" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="用户秘钥" required="true" id="apikey" name="apikey" >
                </div>
                <!--<div class="form-group">
                    <input type="text" class="form-control mid-block" placeholder="消息内容" required="true" id="command" name="command" >
                </div>-->
                <button type="submit" class="btn btn-primary block full-width m-b">  登    录  </button>


                <p class="text-muted text-center"> <a href="/"><small>清空</small></a></p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/hplus/js/bootstrap.min.js?v=3.3.6"></script>
</body>

</html>
