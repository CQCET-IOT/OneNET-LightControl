<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>错误页面</title>
    <link href="/hplus/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/hplus/css/animate.css" rel="stylesheet">
    <link href="/hplus/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>500</h1>
        <h3 class="font-bold">喜提500</h3>

        <div class="error-desc">
            服务器好像出错了...
            <br/>
            <br/><a th:href="${url}" th:text="${url}"></a>
        </div>
        <span class="block m-t-xs" th:if="${msg}">
            <a href="#demo" class="btn btn-primary m-t" data-toggle="collapse">详情</a>
        </span>
        <div id="demo" class="collapse" th:text="${msg}"></div>
    </div>

    <!-- 全局js -->
    <script src="/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="/hplus/js/bootstrap.min.js?v=3.3.6"></script>

</body>

</html>
